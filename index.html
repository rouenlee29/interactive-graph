<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: rgb(15, 15, 15);
  /* stroke-opacity: 0.6; */
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

/* text {
  font-family: sans-serif;
  font-size: 10px;
} */

</style>
<svg width="960" height="600">

  <!-- <text x="20" y="50" font-family="serif" font-size="30px">Hello!</text> -->

</svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var svgText = svg.append("text");
svgText.attr("x",50)
    .attr("y",50)
    .attr("font-family", "Georgia");

const defaultText = "Hover over node to view text"
svgText.text(defaultText);

// var color = d3.scaleOrdinal(d3.schemeCategory20);
var color = d3.hsl(1,100,50);

// https://www.d3indepth.com/force-layout/
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(70))
    .force("charge", d3.forceManyBody().strength(-50))
    .force("center", d3.forceCenter(width / 2, height / 2));
    // .force("linkDistance",1);

d3.json("data.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", function(d) { return 2; })
    .attr("stroke-opacity", function(d) { return Math.log(d.value) + 0.1; });
    // .attr("stroke-width", function(d) { return Math.sqrt(d.value); });
  
  var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
    .on('mouseover', function (d, i) {
          d3.select(this).transition()
               .duration('50')
               .attr('opacity', '.50');
          
          // var tooltip = d3.select(this).append("text")
          //   .style("visibility", "visible")
          //   .attr('id', 'tools')
          //   .text(function(d){return d.id;})
          //   .attr('x', 10)
          //   .attr('y', 15);
          
          svgText.text(d.id);

     })
     .on('mouseout', function (d, i) {
       
          d3.select(this).transition()
               .duration('50')
               .attr('opacity', '1');
         
          //d3.select('#tools').remove();
          svgText.text(defaultText);
     });
    
  var circles = node.append("circle")
      .attr("r", 10)
      // .attr("fill", function(d) { return color(d.group); })
      .attr("fill", color)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3)
      .attr('font-family', 'sans-serif')
      .attr('font-size', '10px');

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
    .links(graph.links);
      
  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
